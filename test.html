<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="wrap">你这很暴力啊</div>

    <script>
      window.addEventListener("hashchange", () => {
        const hash = window.location.hash.substr(1)
        // 根据hash值渲染不同的dom
        console.log(hash)
      })

      window.onpopstate = function(e) {
        console.log('########')
        console.log(location.href, e.state)
      }

      function addState() {
        window.history.pushState(
          {
            desc: "修改state",
          },
          "pushState方法",
          "test.html?news"
        )
      }

      setTimeout(addState, 4000)
    </script>
  </body>
</html>
