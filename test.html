<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stacking and float</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }
      
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="label"></div>
      <div></div>
    </div>
    <p>a</p>
    <p>b</p>
    <p>c</p>
  </body>
</html>
