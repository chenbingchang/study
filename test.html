<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stacking and float</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .wrap {
        width: 500px;
        height: 400px;
        border: 1px solid #333;
        font-size: 0;
      }

      .inline {
        box-sizing: border-box;
        display: inline-block;
        font-size: 14px;
      }

      .first {
        width: 100px;
        height: 40px;
        background-color: chartreuse;
      }

      .middle {
        /* width: 200px; */
        height: 40px;
        background-color: gold;
        font-size: 0;
      }

      .laste {
        width: 200px;
        height: 40px;
        background-color: blue;
      }

      .item {
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="inline first">aaaa</div>
      <div class="inline middle">
        <span class="item">1111111111111</span>
        <span class="item">2222222222222</span>
        <span class="item">3333333333333</span>
        <span class="item">4444444444444</span>
        <span class="item">5555555555555</span>
      </div>
      <div class="inline laste">cccc</div>
    </div>
  </body>
  <script>
    function bar() {
      console.log("bar")
    }
    function foo() {
      setTimeout(bar, 0)
      for (let i = 0; i < 5000; i++) {
        let i = 5 + 8 + 8 + 8
        console.log(i)
      }
    }
    foo()
  </script>
</html>
