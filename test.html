<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <button id="btn">发送请求</button>
    <br>
    结果：
    <div id="result"></div>

    <script>
      const btnEl = document.querySelector('#btn')
      const resultEl = document.querySelector('#result')

      btnEl.onclick = function() {
        const xhr = new XMLHttpRequest()
        const url = 'http://47.91.220.207:31700/fastbull-news-service/api/manager/findManagerQuotesNewsPage'

        xhr.open('POST', url)
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8')
        xhr.setRequestHeader('langid', 2)
        xhr.setRequestHeader('token', '1cfeb9155dc1436bb5e67859a439fe5e')
        xhr.responseType = 'json'
        xhr.send({
          pageIndex: 1,
          pageSize: 12
        })

        xhr.onreadystatechange = function(response) {
          if(xhr.readyState === XMLHttpRequest.DONE) {
            console.log(xhr.response)
            resultEl.innerText = xhr.response
          }
        }
      }
    </script>
  </body>
</html>
