<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .wrap {
        width: 200px;
        height: 600px;
        border: 1px solid #333;
        overflow: auto;
      }

      .item {
        box-sizing: border-box;
        width: 100%;
        height: 100px;
        margin-top: 10px;
        background-color: gold;
      }

      .item-big {
        box-sizing: border-box;
        width: 100%;
        height: 300px;
        margin-top: 10px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div>
      <button class="btn">新增元素</button>
    </div>

    <script>
      const wrapEl = document.querySelector('.wrap')
      const btnEl = document.querySelector('.btn')
      
      wrapEl.onscroll = function() {
        console.log('滚动高度：', wrapEl.scrollTop)
      }
      
      btnEl.onclick = function() {
        let div = document.createElement('div')

        div.setAttribute('class', 'item-big')
        wrapEl.appendChild(div)
      }

    </script>
  </body>
</html>
