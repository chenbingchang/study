<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      html:lang(ar) {
        direction: rtl;
      }
      
      .img1 {
        transform: scale(1);
      }

      .img2 {
        margin-left: -60px;
      }

      .wrap {
        transform: scale(1);
        width: 1000px;
        height: 80px;
        background-color: greenyellow;
      }

      .to-top {
        position: fixed;
        right: 40px;
        top: 80px;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
      }

      .list {
      }

      .list > li {
        height: 150px;
        border: 1px solid gold;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <input type="text">
    <div>
      <img class="img1" src="./imgs/540-349.jpg" alt="" />
      <img class="img2" src="./imgs/yasuo.jpg" alt="" />
    </div>
    <div class="wrap">
      <div class="to-top">Top</div>
    </div>

    <p style="width:96px; height:96px; border:2px solid #beceeb; overflow:hidden;">
      <img src="./imgs/yasuo.jpg" style="position:absolute; width: 200px; height: 96px;" />
    </p>

    <ul class="list">
      <li>占位内容</li>
      <li>占位内容</li>
      <li>占位内容</li>
      <li>占位内容</li>
      <li>占位内容</li>
      <li>占位内容</li>
      <li>占位内容</li>
      <li>占位内容</li>
    </ul>
  </body>

  <script>
    function Vue(desc) {
      // this.desc = desc
    }

    Vue.prototype = {
      desc: '原型对象里面的描述',
      say() {
        console.log(this)
        console.log(`值：${this.desc}`)
      }
    }

    const v1 = new Vue('实例')
    v1.say()
    console.log('################')
    v1.__proto__.say()
  </script>
</html>
