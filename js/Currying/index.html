    function curring(fn) {
      let allArg = []

      function next() {
        let args = Array.prototype.slice.apply(arguments)

        if(args.length > 0) {
          allArg = allArg.concat(args)
          return next
        } else {
          return fn.apply(null, allArg)
        }
      }

      return next
    }
