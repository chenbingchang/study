被拖动元素，比如说<img>元素，目标元素，拖动时鼠标经过的元素，比如说一个有高度和宽度的<div>元素。当被拖动元素<img>拖动中经过目标元素<div>时，如果目标元素<div>不能接收被拖动元素的drop时，就会出现禁止标记。
