<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap,
    .first,
    .content,
    .last {
      display: inline-block;
      vertical-align: middle;
    }

    .first,
    .last {
      width: 0;
      height: 0;
    }

    .wrap {
      white-space: nowrap;
      font-size: 0;
      line-height: 20px;
    }
    .first {
      border: 10px solid #67C23A;
      border-left-color: transparent;
    }
    .content {
      padding-right: 12px;
      font-size: 16px;
      background-color: #67C23A;
      color: #fff;
    }
    .last {
      position: relative;
      border: 10px solid transparent;
      border-left-color: #67C23A;
    }

    .circle {
      position: absolute;
      left: -13px;
      top: -3px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
    }

    .test2 {
      display: none;
      width: 50px;
      height: 50px;
      border: 50px solid #67C23A;
      margin-top: 100px;
      border-top-color: red;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: transparent;
      border-radius: 50%;
      background-color: blue;
      background-clip: content-box;
    }

    .test3 {
      display: none;
      width: 100px;
      height: 100px;
      border: 50px solid #67C23A;
      border-left-color: transparent;
      margin-top: 100px;
      background: #67C23A;
      background-clip: content-box;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="first"></div>
    <div class="content">彭博</div>
    <div class="last">
      <div class="circle"></div>
    </div>
  </div>

  <div class="test2"></div>
  <div class="test3"></div>
</body>
</html>
