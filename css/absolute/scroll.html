<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .scroll {
      position: relative;
      height: 500px;
      border: 1px solid #333;
      margin: 100px 50px 0 50px;
      margin-right: 50px;
      margin-top: 100px;
      overflow: auto;
      transform: scale(1);
    }

    .header {
      position: fixed;
      left: 0;
      top: 20px;
      width: 100%;
      height: 60px;
      background-color: gold;
    }

    .item {
      height: 100px;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: greenyellow;
      color: #000;
    }

  </style>
</head>
<body>
  <div class="scroll">
    <div class="header">头部头部头部头部头部头部</div>
    <div class="item">11111</div>
    <div class="item">2222</div>
    <div class="item">333</div>
    <div class="item">444</div>
    <div class="item">555</div>
    <div class="item">6666</div>
    <div class="item">777</div>
    <div class="item">777</div>
    <div class="item">777</div>
    <div class="item">end</div>
  </div>
</body>
</html>
