<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .wrap {
        width: 150px;
        height: 100px;
        background-color: #ccc;
        font-size: 0;
        line-height: 100px;
      }

      .text {
        font-size: 14px;
        line-height: 1.4em;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <span class="text">
        This is a test1.<br />
        This is a test2.
      </span>
    </div>

    <div style="border: dashed 1px #0e0; margin-bottom: 30px;">
      <span style="font-size: 14px; background-color: #999"
        >This is a test</span
      >
    </div>
    <div style="border: dashed 1px #0e0; margin-bottom: 30px;">
      <span style="font-size: 14px; padding: 20px; background-color: #999"
        >This is a test</span
      >
    </div>

    <div style="border:dashed 1px #0e0;line-height:150%;font-size:10px;">
      <p style="font-size:30px;">
        1232<br/>
        123
      </p>
    </div>
  </body>
</html>
