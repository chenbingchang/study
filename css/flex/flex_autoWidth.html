<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    
    .wrap {
      box-sizing: border-box;
      display: flex;
      align-items: center;
      min-width: 226px;
      width: fit-content;
      height: 80px;
      border: 1px solid #333;
    }

    .img {
      flex: 0 0 auto;
      box-sizing: border-box;
      width: 44px;
      height: 44px;
      border: 1px solid #333;
      background-color: greenyellow;
    }

    .main {
      flex: 0 0 auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      border: 1px solid #333;
      margin-left: 20px;
    }

    .main > div {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="img"></div>
    <div class="main">
      <div>标题1111</div>
      <div>内容22222222222222233333333333</div>
    </div>
  </div>
</body>
</html>
