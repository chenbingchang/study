<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <!-- 文字盒子 -->
    <div class="box__text">腾讯以技术丰富互联网用户的生活。通过通信及社交软件微信和 QQ 促进用户联系，并助其连接数字内容和生活服务，尽在弹指间。</div>
    <!-- 占位盒子 -->
    <div class="box__placeholder"></div>
    <!-- 自定义省略盒子 -->
    <div class="box__more">...展开</div>
  </div>
  <div class="test">
    那要怎么预留呢？我们可以借助 line-clamp。由 line-clamp 截断后的省略号刚好可以帮助我们进行占位，如果我们能通过某种办法将默认的省略号隐藏掉，再替换为我们自定义的浮动盒子，是不是就可以了！这也就是接下来我们要介绍的方案。
  </div>
  <div class="reference"></div>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      position: relative;
      width: 300px;
      height: 60px;
      overflow: hidden;
    }

    .box__text {
      width: 100%;
      line-height: 20px;
      margin-left: -60px;
      float: right;
    }

    .box__placeholder {
      width: 60px;
      height: 60px;
      opacity: 0;
      float: right;
    }

    .box__more {
      position: relative;
      left: 100%;
      transform: translate(-100%, -100%);
      width: 60px;
      text-align: right;
      float: right;
      color: #1890ff;
      background-image: linear-gradient(to left, white 40%, rgba(255, 255, 255, 0.8) 70%, transparent 100%);
    }

    .test {
      display: -webkit-box;
      width: 400px;
      border: 1px solid #333;
      margin-top: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      font-size: 20px;
      line-height: 30px;
    }

    .reference {
      box-sizing: border-box;
      width: 400px;
      height: 60px;
      border: 1px solid #333;
      padding-right: 30px;
      background-color: yellow;
      background-clip: content-box;
      font-size: 20px;
      line-height: 30px;
    }
  </style>
</body>
</html>
