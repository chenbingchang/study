  <script>
    /* 
    订阅发布模式比观察者模式多了调度中心，比观察者模式更为颗粒度的控制

    观察者模式，只能多个观察者同时观察一个主题的变化，当主题变化时，触发所有的观察者的更新事件
    订阅发布模式，因为多了调度中心，由调度中心来进行按照订阅事件名来分别存放对应的订阅，所以比观察者模式更为颗粒度的控制，
      同时，也把订阅者和发布者解耦

    比如：
    （观察者模式）一个班里的学生们都在听老师讲课，当老师布置任务时，会通知学生们都去执行
    （订阅发布模式）一个班里的学生都在听老师讲课，但是老师不止一种，可能有数学老师、语文老师、历史老师等。各门课的老师在布置任务时，学生们的作业也不同。

    
    */
  </script>
